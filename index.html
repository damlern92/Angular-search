<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="searchApp" ng-controller="searchController">
    <h1>Mobile phone list</h1>
    <div class="bar">
        <input type="text" ng-model="searchString" placeholder="Search for mobile phone">
    </div>
    
    <ul>
        <li ng-repeat="item in items | searchFor:searchString">
            <img ng-src="{{item.image}}">
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
        </li>
    </ul>

    <h3>Mobile phone list name in database</h3>
    <h4>Samsung</h4>
    <h4>Xiaomi</h4>
    <h4>Lava</h4>
    
</body>
</html>
